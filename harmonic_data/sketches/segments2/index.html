<!DOCTYPE html>
<html>
<head>
	<title>segments</title>
	<script src='javascripts/jquery.js'></script>
  <script src='javascripts/d3.js'></script>
  <script src='http://underscorejs.org/underscore.js'></script>
  <script src='javascripts/handlebars.js'></script>
	<script src='http://backbonejs.org/backbone.js'></script>
  <script src='javascripts/data_album_revolver.js'></script>
  <script src='javascripts/app-divs2.js'></script>
  <link rel="stylesheet" type="text/css" href="stylesheets/style2.css" />

</head>
<body>
  <div id="master-container">
    <div id="width-tester"></div>
    <div id="timeline-container"></div>
</div>
<script id="album-container-template" type='text/x-handlebars-template'>
  <div id="album-{{albumKey}}" class="album-container">
    <div class="album-title-container">
      <h3 class="album-title-label">{{albumTitle}}</h4>  
    </div>
  </div>
</script>

<script id="track-container-template" type='text/x-handlebars-template'>
  <div class="track-container">
    <div class="track-title-container">
      <h6 class="track-title-label">{{order}}. {{trackTitle}}</h4>  
    </div>
    <div class="svg-track-container track-{{trackIndex}}">
    </div>
  </div>
</script>

</body>
</html>
